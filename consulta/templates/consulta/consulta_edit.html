<!-- consulta/consulta_edit.html -->
{% extends 'registration/base.html' %}
{% block content %}

<div class="container">
    <h2>Editar Consulta</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'consulta_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock %}
