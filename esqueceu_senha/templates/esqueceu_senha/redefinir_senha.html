{% extends 'registration/base.html' %}

{% block title %}Tratamentos - Sorriso Das Graças{% endblock %}

{% load static %}

{% block content %}

<div class="tudis">
    <div class="login-container">
        <!-- Logo da página -->
        <img src="{% static 'img/redefinir.png' %}" alt="Logo">
        <!-- Título da página -->
        <h2>Insira sua Nova Senha</h2>
        <!-- Formulário de verificação -->
        <form method="POST" action="{% url 'redefinir_senha' %}">
            {% csrf_token %}
            <div class="Codigo">
                <input type="text" id="redefinir_senha" name="redefinir_senha" placeholder="Nova Senha" required>
            </div>
            
            <div class="Codigo">
                <input type="text" id="redefinir_senha" name="redefinir_senha" placeholder="Confirme a Senha" required>
            </div>
            

            <button type="submit">Redefinir Senha</button>
        </form>
        <!-- Exibição de mensagens -->
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>

{% endblock %}
